{{template "header"}}

<form id="join-quiz-form" onsubmit="return joinGame(event)">
    <label for="player-name">Your name:</label>
    <input type="text" name="player" id="player-name">
    <br>
    <label for="quiz-slug">Quiz Code:</label>
    <input type="text" name="quizSlug" id="quiz-slug">
    <br>
    <button type="submit">Check-in</button>
</form>

<div id="init-section">
    <b>Quiz Found you have been enrolled!</b>
    <p>Click here to start quizzin:</p>
    <a id="to-quiz-link" href="/game/">Start</a>
</div>

<div id="already-started">
    <p>This one already started</p>
</div>
<br>
<br>

<a href="/">Back</a>

<script type="text/javascript" src="assets/gamecreator.js"></script>
{{template "footer"}}
